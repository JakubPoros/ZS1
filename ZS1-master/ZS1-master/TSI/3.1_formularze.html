<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularze</title>
</head>
<body>
    <form name="suwak">
        <input type="range" id="suwak" list="procent">
        <!--w chrome nie działają etykiety-->
        <datalist id="procent">
            <option value="0" label="0%"></option>    
            <option value="10" label="10%"></option>    
            <option value="20" label="20%"></option>    
            <option value="30" label="30%"></option>    
            <option value="40" label="40%"></option>    
            <option value="50" label="50%"></option>    
            <option value="60" label="60%"></option>    
            <option value="70" label="70%"></option>    
            <option value="80" label="80%"></option>    
            <option value="90" label="90%"></option>    
            <option value="100" label="100%"></option>    
        </datalist>
    </form>
    <hr>
    <form name="www">
        <input type="url" list="strony">
        
        <datalist id="strony">
            <option value="http:\\wp.pl"></option>
            <option value="http:\\o2.pl"></option>
            <option value="http:\\interia.pl"></option>
            <option value="http:\\onet.pl"></option>
        </datalist>
        <hr>
    </form>
    <form name="przeglądarka">
    <label for="mojaPrzeglądarka">Wybierz przeglądarkę</label>
        <input list="p" id="przeglądarka" name="mojaPrzeglądarka">
        <datalist id="p">
            <option value="Chromium"></option>
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
            <option value="DolphinBrowser"></option>
        </datalist>
    </form>
    <hr>
    <h3>Temperatura</h3>
    <meter min="30" max="42" value="36">Temperatura ciała</meter>
    
    <h3>Temperatura2</h3>
    <meter low="30" high="42" max="50" value="40">Temperatura ciała</meter>
    <hr>
    <form name="inny">
        <input type="text" autofocus placeholder="Imię" name="imie" autocomplete="off" >
        <input type="text" autofocus placeholder="Nazwisko" name="nazwisko" autocomplete="off" pattern="([a-z]|[A-Z]){2,30}"><br><br>
        <input type="tel" name="telkom" pattern="([0-9]|[ ]|[-]){9,11}" placeholder="123456789">
        <input type="submit"><br><br>
    </form>
    <hr>
    <h3>Wiele opcji do wyboru</h3>
    <label>Owoce:
        <datalist id="owoc">
            <select name="owoce">
                <option value="jabłko">Jabłko</option>
                <option value="banan">Banan</option>
                <option value="pomelo">Pomelo</option>
            </select>
        </datalist>
        <input type="text" name="fruits" list="owoc">
        <input type="text" name="fruits" list="owoc" multiple>
    </label>
</body>
</html>
